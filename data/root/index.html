<!doctype html>
<html>
	<head>
		<title>FastGH3 Song Browser</title>
		<script>
		/* auto refresh for testing */
		var autoreload = false;
		if (autoreload)
		{
			setInterval((function autoRefresh() {
				window.location = window.location.href;
			}), 200);
		}
		</script>
		<table style="display:none"><!--template-->
			<tr id="chart-entry" class="chart-row"> <!--chart-select cached-->
				<td><span>Title</span></td>
				<td><span>&nbsp;&nbsp;&mdash;&nbsp;&nbsp;</span></td>
				<td>
					<span>Artist</span>
					<img alt="Cached" class="sideicon" src="gfx/cache.png"/>
				</td>
			</tr>
		</table>
	</head>
	<body onresize="resizeEvent(event)" style="background-image:url(fade5.png)">
		<div style="padding: 6px;" id="datap">
			<div id="hed">
				<a onclick='exec("start https://donnaken15.tk/fastgh3")' style="cursor:pointer">
				<img height="40px" src="gfx/icon.png">
				<img height="40px" src="gfx/logo.svg">
				</a>
				<span style="padding:0;margin:-36px 0px 0px 0px;line-height:0;font-size:48px">&nbsp;|&nbsp;SONG BROWSER (WIP!!)</span>
				<hr>
			</div>
			<div id="wad">
				<div id="fsrch-body" style="position:absolute;top:92px;background-color:#000;z-index:99;max-width:63%;overflow:hidden;height:38px;visibility:hidden">
					<img src="gfx/fast.svg" style="height:32px">
					<span style="font-family:MS Gothic;font-size:36px" id="fsrch-inp">SEARCH:</span>
				</div>
				<div id="launchr-panel" style="position:absolute;top:0;left:0;width:100%;height:100%;background-image:url(fade4.png);z-index:999;visibility:hidden">
					<table style="margin:auto;width:90%;height:95%">
						<tr><td><br>LAUNCHING SONG...<br><br></td></tr>
						<tr style="height:100%"><td>
							<textarea style="font-family:courier,monospace;font-weight:bold;font-size:20px;width:100%;height:100%;background-color:#000;color:#ccc" id="launchr-text" autofocus readonly></textarea>
						</td></tr>
						<tr style="visibility:hidden" id="launchr-okbtn"><td><br>
							<span style="background-color:#222;padding:8px;cursor:default" onclick="document.getElementById('launchr-panel').style.visibility='hidden';document.getElementById('launchr-okbtn').style.visibility='hidden';FASTsearchDisable=false;launcher_active=false">OK</span><br>
						</td></tr>
					</table>
				</div>
				<table id="dividers" style="display:block;">
					<tr>
						<td width="70%" style="display:block;">
							<table id="chart-cycler" style="width:143%;height:85vh;overflow-y:scroll;">
								<tr style="background: url(fade4.png)">
									<th width="50%"><span>Title</span></th>
									<th width="1px"></th>
									<th width="50%"><span>Artist</span></th>
								</tr>
							</table>
						</td>
						<td id="cc-sep" style="width:0.001px;border:solid 1px white"></td>
						<td id="cc-more" width="330px" style="display:block;text-align:center;background:url(fade.png);border-top:solid 8px white">
							<div style="display:block">
								<br><!--STUPID-->
								<span class="pointer" onclick='if(chartselect!==null)run(chartselect)' style="font-size:48px;background-color:#00dd9c;
									padding: 0px 40px 4px 40px;margin-bottom:16px;display:inline-block;border-radius:40px;">&#x25B8; PLAY</span>
								<br><br>
								<hr style="margin-bottom:15px">
								<table class="fill" id="cd-table">
									<tr width="50%">
										<td width="50%" id="cd-len"></td>
										<td width="50%" id="cd-album"></td>
									</tr>
									<tr>
										<td id="cd-year"></td>
										<td id="cd-genre"></td>
									</tr>
									<tr>
										<td id="cd-athr" colspan="2"></td>
									</tr>
									<tr>
										<td id="cd-cvr" colspan="2">
										<img width="100%" src="">
										</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>
				<div style="background:url(fade.png);">
					<span>&nbsp;&#x2116; of Charts: </span><span id="ccount">...</span>
					<span id="buildno" onclick='exec("start https://donnaken15.tk/fastgh3/dev.html")' style="float:right;cursor:pointer;text-align:right;width:190px"></span>
				</div>
			</div>
		</div>
		<div style="position:fixed;width:100%;height:100%;top:0;left:0;right:0;bottom:0;background-color:#000;opacity:0.8;z-index:2;cursor:wait;" id="load">
			<svg id="loadIcon" xmlns="http://www.w3.org/2000/svg" style="margin:auto;display:block;position:absolute;top:15%;left:0;width:100%;" width="50%" height="50%" viewBox="0 0 100 100">
				<g>
					<path d="M50 20A30 30 0 1 0 76.73019572565104 36.3802850078136" fill="none" stroke="#fff" stroke-width="8"></path>
					<path d="M49 8L49 32L61 20L49 8" fill="#fff"></path>
					<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="0.8s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
				</g>
			</svg>
			<a style="font-size:40px;position:absolute;top:65%;left:0;width:100%;text-align:center;" id="loadText">Loading... (0%)</a>
			<script src="load.js"></script>
		</div>
	</body>
</html>
